<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div class="principal">
      <p>Início</p>
    </div>
    <div>
      <ul>
        <li>Pedro</li>
        <li>Ana</li>
        <li>Bia</li>
      </ul>
    </div>
    <div>
      <ul>
        <li>Maçã</li>
        <li>Laranja</li>
        <li>Abacaxi</li>
      </ul>
      <p>Fim</p>
    </div>
    <script>
      // ----Função para 'log' de um objeto----
      function log() {
        console.log(this);
      }
      // --------------------------------------

      // $$$$ Retorna os elmentos HTML com base em 'seletor'$$$$
      function elsHTML(seletor) {
        return document.querySelector(seletor);
      }
      // $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$

      // ----Retorna todos elementos HTML com base em 'seletor'----
      function elsHTMLAll(seletor) {
        return document.querySelectorAll(seletor);
      }
      // ----------------------------------------------------------

      // ****Adicionando 'log' ao 'prototype' dos objetos****
      HTMLCollection.prototype.log = log;
      HTMLElement.prototype.log = log;
      NodeList.prototype.log = log;
      Node.prototype.log = log;
      // ****************************************************

      const lista = elsHTML('div ul'); //'ul' dentro da primeira 'div'
      lista.log(); //'ul'
      lista.parentNode.log(); //Nó pai
      lista.childNodes.log(); //Nós filhos
      lista.firstChild.log(); //Primeiro filho
      lista.firstChild.nextSibling.log(); //Primeiro irmão do primeiro filho
      lista.lastChild.log(); //Último filho
      lista.parentNode.nextSibling.log();
      lista.children.log(); //Filhos - HTMLcollection
      lista.firstElementChild.log(); //Primeira elemento HTML
      lista.lastElementChild.log(); //Último elemento HTML
      lista.parentNode.nextElementSibling.log();
      lista.parentNode.previousElementSibling.log();
    </script>
  </body>
</html>
