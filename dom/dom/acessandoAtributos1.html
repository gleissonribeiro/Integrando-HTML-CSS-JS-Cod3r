<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Atributos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://www.cod3r.com.br">Cod3r</a>
    </div>
    <div id="primeiro">
      <img
        src="http://files.cod3r.com.br/curso-web/logo-estreita.png"
        alt="logo"
      />
    </div>
    <script>
      // Acessando um atributo
      const imagem = document.querySelector('img');
      console.log('getAttribute >> ', imagem.getAttribute('src'));
      console.log('src >>', imagem.src); //Usando notação de ponto
      console.log('[src] >>', imagem['src']); //Usando notação de colchetes

      console.log('\n====Imagem====');
      console.log('NodeType >>', imagem.nodeType);
      console.log('NodeName >> ', imagem.nodeName);

      console.log('\n====Atributo "src"====');
      const src = imagem.getAttributeNode('src');
      console.log(src);

      console.log('NodeType >> ', src.nodeType);
      console.log('Nodename >> ', src.nodeName);
      console.log('NodeValue >>', src.nodeValue);
    </script>
  </body>
</html>
