<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
      // Seleção podr 'id'
      document.getElementById('primeiro').classList.add('destaque');

      // Seleção por nome da 'tag'
      const divs = document.getElementsByTagName('div');
      console.log(divs);
      Array.from(divs).forEach(div => div.classList.remove('destaque'));
      console.log(divs);

      // Outra maneira de transformar um HTMLCollection em um array
      const divsArray = [...divs];
      console.log(divsArray);
      divsArray.forEach(div => div.classList.add('destaque'));

      // Seleção por nome da classe
      const ultimosElementos = document.getElementsByClassName('ultimo');
      [...ultimosElementos].forEach(el => el.classList.remove('destaque'));
    </script>
  </body>
</html>
